type Stocks {
    id: ID!
    symbol: String!
    name: String!
    nameJa: String!
    type: String!
    exchange: String!
    exchangeShortName: String!
    price: Float!
    industry: String!
    marketCarp: Float!
    lastDiv: Float!
    description: String!
    website: String!
    yield: Float!
}

extend type Query {
    stocks(id: ID): [Stocks!]!
}
